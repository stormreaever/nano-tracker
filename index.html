<!DOCTYPE html>
	<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/graph-colors.js"></script>
		<script src="js/support-functions.js"></script>
		<script src="js/draw-graph.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>

	<div id="info-bar">
		<div class="nano-bar">
			<div class="progress">
	      <span class="progress_status">2500 words</span>
	    </div>
	    <div class="togo">
	      <span class="remaining_status">2500 words</span>
	      <span class="remaining_pace">1500 words per day to make pace</span>
	    </div>
		</div>

		<div class="project-info-bar">


	    <form id="project-info">
				<span class="bar-title">Nano Tracker</span> /
				<span class="bar-words">50 000 words</span> /
				<span class="bar-days">30 days</span>


				<button id="save-info" type="button">Save</button>

				<div class="project-info-edit">
		      <span class="project-info-segment">
						<h3>Project Title: </h3>
			      <input type="text" id="project-title" name="project-title" value="NaNo" />
					</span>

					<span class="project-info-segment">
			      <h3>Word Goal: </h3>
			      <input type="number" id="target-length" name="target-length" value="50000" />
					</span>

					<span class="project-info-segment">
			      <h3>Duration (days): </h3>
			      <input type="number" id="duration" name="duration" value="30" />
					</span>

		      <span class="project-info-segment">
			      <h3>Start Date: </h3>
			      <input type="date" id="start-date" name="start-date" value="2016-11-01" />
					</span>
				</div>

	    </form>

			<div id="button-expand">
				<svg id="expand" width="12" height="8">
					<rect x="0" y="0"width="12" height="2" style="fill:#ddd" />
					<rect x="0" y="6"width="12" height="2" style="fill:#ddd" />
				</svg>
			</div>
		</div>

	</div>

  <div class="main">

  	<h1>How Many Words Did You Write Today?</h1>

    <form id="word-tracker">

    </form>

  </div>

	</body>
</html>
