<!DOCTYPE html>
	<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/graph-colors.js"></script>
		<script src="js/support-functions.js"></script>
		<script src="js/draw-graph.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>

	<div id="info-bar">
		<div class="nano-bar">
			<div class="progress">
	      <span class="progress_status">2500 words</span>
	    </div>
	    <div class="togo">
	      <span class="remaining_status">2500 words</span>
	      <span class="remaining_pace">1500 words per day to make pace</span>
	    </div>
		</div>

		<div class="project-info-bar">


	    <form id="project-info">
				<span class="bar-title">Nano Tracker</span>
				<span class="bar-words">50 000 words</span>
				<span class="bar-days">30 days</span>


				<button id="save-info">Save</button>

	      <h3>Target Length (words)</h3>
	      <p><input type="text" id="target-length" name="target-length" value="50000" /></p>

	      <h3>Duration (days)</h3>
	      <p><input type="text" id="duration" name="duration" value="30" /></p>

	      <h3>Start Date</h3>
	      <p><input type="date" id="start-date" name="start-date" value="2016-11-01" /></p>

	    </form>
		</div>

	</div>

  <div class="main">

  	<h1>NaNo Tracker</h1>

  	<p>Track your progress below.</p>

    <h2 class="project-info">Project Info</h2>


    <h2 class="project-info">How Many Words Did You Write Today?</h2>

    <form id="word-tracker">

    </form>

  </div>

	</body>
</html>
